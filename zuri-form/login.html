Login HTML


<body>
  <div class="login-box">
    <h1>Login</h1>
    <form action="loginsuccess.html" method="POST">
        <label for="email">Email</label>
        <input type="email" name='email' placeholder="Email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" minlength="8" name="password" placeholder="Password" id='password' name="password" id="password"
          required />
        <button type="submit" class="button" value="submit">Submit</button>
        <!--         <input type="button" name="submit" value="Submit" class="button" /> -->
      </form>
  </div>
  <p class="para-2">
    Not have an account? <a href="index.html">Sign Up Here</a>
  </p>
